<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparativo de Paletas - TransparÃªncia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f3f1;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .tema {
      flex: 1 1 380px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }

    .paleta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .cor {
      width: 90px;
      height: 90px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .card {
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card .bi {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
    }

    button {
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    /* === Tema Verde Institucional === */
    .verde-institucional {
      --cor-base: #1b7053;
      --cor-hover: #3aaa35;
      --cor-secundaria: #26a175;
      --cor-fundo: #e6f2ec;
      --texto: #333;
    }

    .verde-institucional h2 {
      color: var(--cor-base);
    }

    .verde-institucional .cor:nth-child(1) { background: #1b7053; }
    .verde-institucional .cor:nth-child(2) { background: #3aaa35; }
    .verde-institucional .cor:nth-child(3) { background: #26a175; }
    .verde-institucional .cor:nth-child(4) { background: #0B5A5D; }

    .verde-institucional .card {
      background: #fff;
      border: 2px solid var(--cor-base);
      color: var(--cor-base);
    }

    .verde-institucional .card:hover {
      background: var(--cor-base);
      color: #fff;
    }

    .verde-institucional .card:hover .bi {
      color: var(--cor-hover);
    }

    .verde-institucional button {
      background: var(--cor-secundaria);
      color: #fff;
    }

    .verde-institucional button:hover {
      background: var(--cor-base);
    }

    /* === Tema Cinza-Esverdeado Suave === */
    .cinza-suave {
      --cor-base: #abcbba;
      --cor-hover: #1b7053;
      --cor-secundaria: #81c97d;
      --cor-fundo: #f4f7f5;
      --texto: #0B5A5D;
    }

    .cinza-suave h2 {
      color: var(--texto);
    }

    .cinza-suave .cor:nth-child(1) { background: #abcbba; color:#333; text-shadow:none; }
    .cinza-suave .cor:nth-child(2) { background: #81c97d; }
    .cinza-suave .cor:nth-child(3) { background: #26a175; }
    .cinza-suave .cor:nth-child(4) { background: #0B5A5D; }

    .cinza-suave .card {
      background: #fff;
      border: 2px solid var(--cor-base);
      color: var(--texto);
    }

    .cinza-suave .card:hover {
      background: var(--cor-base);
      color: #fff;
    }

    .cinza-suave .card:hover .bi {
      color: var(--cor-secundaria);
    }

    .cinza-suave button {
      background: var(--cor-base);
      color: var(--texto);
    }

    .cinza-suave button:hover {
      background: var(--cor-hover);
      color: #fff;
    }

  </style>
</head>
<body>

  <div class="tema cinza-suave">

      <div class="cor">#26a175</div>

    <div class="card">

  </div>

</body>
</html>
