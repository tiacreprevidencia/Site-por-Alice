<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página Transparência — Minimal</title>
  <style>
    :root{
      --bg1: #f5f7fb;
      --bg2: #eef2fb;
      --glass: rgba(255,255,255,0.55);
      --glass-border: rgba(0,0,0,0.06);
      --text: #0f1724;
      --muted: #49607a;
      --accent: #2b6df6;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      -webkit-font-smoothing:antialiased;
      color:var(--text);
      padding:32px;
    }

    /* container minimalista */
    .card{
      width:min(520px,94vw);
      backdrop-filter: blur(8px) saturate(110%);
      background: linear-gradient(180deg, rgba(255,255,255,0.60), rgba(255,255,255,0.48));
      border: 1px solid var(--glass-border);
      border-radius:12px;
      padding:28px 28px;
      display:flex;gap:18px;align-items:center;
      box-shadow: 0 6px 18px rgba(15,23,36,0.06);
    }

    /* ícone simples em SVG */
    .icon-wrap{flex:0 0 56px;display:grid;place-items:center}
    .icon{
      width:56px;height:56px;display:block;border-radius:12px;
      background: linear-gradient(180deg, rgba(43,109,246,0.12), rgba(43,109,246,0.06));
      display:flex;align-items:center;justify-content:center;
      box-shadow: inset 0 -2px 6px rgba(43,109,246,0.06);
    }

    .content{flex:1}
    h1{font-size:20px;margin:0 0 6px 0;letter-spacing: -0.2px}
    p{margin:0;color:var(--muted);font-size:13px}

    /* variações bem pequenas para aspecto ainda mais minimal */
    .micro{font-size:11px;color:var(--muted);margin-top:10px}

    /* responsivo */
    @media (max-width:420px){
      .card{padding:18px;gap:12px}
      .icon{width:48px;height:48px;border-radius:10px}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <main class="card" role="region" aria-label="Transparência">
    <div class="icon-wrap">
      <div class="icon" aria-hidden="true">
        <!-- ícone minimalista: olho estilizado (transparência / visibilidade) -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 5C7 5 3.2 8.2 1.8 12c1.4 3.8 5.2 7 10.2 7s8.8-3.2 10.2-7C20.8 8.2 17 5 12 5z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>

    <div class="content">
      <h1>Portal de Transparência</h1>
      <p>Visibilidade dos dados — simples, direto e acessível.</p>
      <div class="micro">Ícone e título minimalistas — sem distrações.</div>
    </div>
  </main>
</body>
</html>
