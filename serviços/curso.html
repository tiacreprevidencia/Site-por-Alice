  <script>
    function carregarCursosDisponiveis() {
      fetch("https://www.acreprevidencia.ac.gov.br/microservices/api/curso-disponivel")
        .then(response => response.json())
        .then(cursos => {
          const select = document.getElementById('curso');
          select.innerHTML = '<option value="">Selecione um curso</option>';

          cursos.forEach(curso => {
            let id = typeof curso === 'object' ? curso.id : curso;
            let nome = typeof curso === 'object' ? curso.curso : curso;

            const option = document.createElement('option');
            option.value = id;
            option.textContent = nome;
            select.appendChild(option);
          });
        })
        .catch(error => {
          document.getElementById('curso').innerHTML = '<option value="">Erro ao carregar cursos</option>';
          console.error("Erro ao buscar cursos:", error);
        });
    }


    // Envia o formulário
    document.getElementById('formInscricao').addEventListener('submit', function (e) {
      e.preventDefault();

      const inputNascimento = document.getElementById("nascimento");
      const nascimentoTexto = inputNascimento.value;       
      const [dia, mes, ano] = nascimentoTexto.split("/");
      // Converte para ISO (yyyy-MM-dd)
      const nascimentoISO = `${ano}-${mes}-${dia}`;

      const dados = {
        nome: document.getElementById('nome').value,
        nascimento: nascimentoISO,
        cpf: document.getElementById('cpf').value,
        contato: document.getElementById('contato').value,
        email: document.getElementById('email').value,
        orgao: document.getElementById('orgao').value,
        curso: { id: document.getElementById('curso').value }
      };

      fetch("https://www.acreprevidencia.ac.gov.br/microservices/api/cadastro-curso", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      })
      .then(async response => {
        const texto = await response.text();
        const div = document.getElementById("mensagemResposta");
        if (response.ok) {
          div.innerHTML = `<div class="alert alert-success">${texto}</div>`;
          document.getElementById("formInscricao").reset();
        } else {
          div.innerHTML = `<div class="alert alert-danger">${texto}</div>`;
        }
      })
      .catch(error => {
        document.getElementById("mensagemResposta").innerHTML =
          `<div class="alert alert-danger">Erro ao enviar inscrição: ${error.message}</div>`;
      });
    });

    carregarCursosDisponiveis();
  </script>

  <!-- Script opcional para máscara -->
<script>
  // Máscara para CPF
  document.getElementById('cpf').addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 11) value = value.slice(0, 11);
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    e.target.value = value;
  });

  // Máscara para telefone
  document.getElementById('contato').addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 11) value = value.slice(0, 11);
    if (value.length <= 10) {
      value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
    } else {
      value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
    }
    e.target.value = value;
  });

  // Máscara para data (dd/mm/yyyy)
  document.getElementById('nascimento').addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, '').slice(0, 8);
    if (value.length >= 5) {
      value = value.replace(/(\d{2})(\d{2})(\d{0,4})/, '$1/$2/$3');
    } else if (value.length >= 3) {
      value = value.replace(/(\d{2})(\d{0,2})/, '$1/$2');
    }
    e.target.value = value;
  });
</script>
